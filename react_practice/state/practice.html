<!-- state: 데이터가 저장되는 공간 -->

<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <h2>Time Converter</h2>
          <div>
            <label htmlFor="minutes">Minutes : </label>
            <input
              id="minutes"
              value={invert ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours : </label>
            <input
              id="hours"
              value={invert ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{invert ? "Turn Back" : "Invert"}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [distances, setDistances] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setDistances(event.target.value);
      };
      const reset = () => setDistances(0);
      const onFlip = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <h2>Distance Converter</h2>
          <div>
            <label htmlFor="kilometer">Kilometers : </label>
            <input
              id="kilometer"
              value={invert ? distances * 1.609344 : distances}
              placeholder="Kilometers"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>

          <div>
            <label htmlFor="miles">Miles : </label>
            <input
              id="miles"
              value={invert ? distances : Math.round(distances / 1.609344)}
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{invert ? "Turn Back" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("x");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Unit Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="x">Select Unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

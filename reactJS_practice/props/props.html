<!-- 
    Props: 일종의 방식. parent component로부터 child component에 데이터를 보낼 수 있게 해주는 방법
-->
<!-- state: 데이터가 저장되는 공간 -->

<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // props는 componemt의 유일한 인자이고, objrct 형태이며, 내부의 key를 단독으로 사용할 수 있다.
    function Btn({ text, changeValue }) {
      console.log(text, "was rendered.");
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    // parent component에서 어떤 state의 변경이 있으면, 모든 children components은 re-rendering 된다.
    // 이 특성은 추후에 어플리케이션이 느려지는 원인이 될 수도 있다.
    // React.memo: props가 변경되지 않는다면 변경되지 않는 child component는 re-rendering 할 필요가 없다는 것을 말해준다.
    const MomorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MomorizedBtn text={value} changeValue={changeValue} />
          <MomorizedBtn text="Confirm" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
